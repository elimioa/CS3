			<h6>There is no record of the original place ice cream was invented in, but the earliest record of ice cream was that during the Tang Period, the Chinese would heat up the milk from buffaloes, cows, and even goats and mix it with flour and cool it. Then, tada! “Ice cream” was served.</h6>
