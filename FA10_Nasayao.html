<!DOCTYPE html>
<html>
	<head>
	  <title>FA10_Nasayao</title>
	</head>
	
	<body>
		<button onclick="numbGene()">Click to generate number</button>
		<p id="gene"></p>
		<p id="bdown"></p>

			<script>
				function numbGene(){
				  let gene = Math.floor(Math.random() * 1000);
				  document.getElementById("gene").textContent = `Randomly Generated Number: ${gene}`;

				  let ones = gene % 10;
				  let tens = Math.floor((gene % 100) / 10);
				  let hundreds = Math.floor(gene / 100);
				  document.getElementById("bdown").textContent = `Breakdown: ${hundreds}00, ${tens}0, ${ones}`;
				}
			</script>
	</body>
</html>
