			<ul>
				<li>Iskrambol, also known as Ice Scramble, is a cold dessert that originated in Philippines.</li>
				<li>It contains milk, shaved ice, and different flavorings and topings.</li>
				<li>This dessert is perfect for the summer heat here.</li>
				<li>My favorite flavor of Iskrambol is strawberry.</li>
