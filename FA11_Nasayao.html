<!DOCTYPE html>
<html>
	<head>
		<title>FA11_Nasayao</title>
	</head>
	
	<body onload = "input(), determineTriangle(a,b,c)">
		<script>
			var a;
			var b;
			var c;
			
			function input(){
				a = prompt("Enter a value for side a of the triangle: ");
				b = prompt("Enter a value for side b of the triangle: ");
				c = prompt("Enter a value for side c of the triangle: ");
			}
			
			function determineTriangle(a,b,c){
				if(a==b & b==c){
					alert("The triangle is EQUILATERAL");
				}
				else if ((a==b)||(b==c)||(c==a)){
					alert("The triangle is ISOSCELES");
				}
				else {
					alert("The triangle is SCALENE");
				}
			}
		</script>
	</body>
</html>
